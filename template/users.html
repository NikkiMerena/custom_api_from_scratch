<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user['UserID'] }}</td>
                    <td>{{ user['Username'] }}</td>
                    <td>{{ user['Email'] }}</td>
                    <td>{{ user['DateOfBirth'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
