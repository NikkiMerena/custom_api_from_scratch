<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
</head>
<body>
    <h1>User Preferences</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Preference ID</th>
                <th>User ID</th>
                <th>Frequency Preference</th>
                <th>Timing Preference</th>
            </tr>
        </thead>
        <tbody>
            {% for preference in preferences %}
                <tr>
                    <td>{{ preference['PreferenceID'] }}</td>
                    <td>{{ preference['UserID'] }}</td>
                    <td>{{ preference['FrequencyPreference'] }}</td>
                    <td>{{ preference['TimingPreference'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
